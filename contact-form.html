<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>

    <!--links-->
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="content-contact">
        <div class="contact_block">
            <div class="text">
                <h2>Contact</h2><br>
                <p>Contact us now, don't hesitate to send us your Questions.</p>
            </div>
            <form class="form-contact">
                <input type="text" id="name" placeholder="Name">
                <div id="adjust"></div>
                <input type="text" id="mail" placeholder="Your mail"><br>
                <div id="adjust"></div>
                <input type="text" id="subject" placeholder="Subject"><br>
                <div id="adjust"></div>
                <textarea id="text" rows="10" placeholder="Your Message.."></textarea><br>

                <button type="submit" id="btn">Send</button>
            </form>
        </div>



    </div>

</body>

</html>
